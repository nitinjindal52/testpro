<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Progazer | New User </title>
	<link href="{{ STATIC_URL }}style/stylesheet.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/validatejs.js" ></script>
<script>
var x={{pop}}
if(x=='1'){
alert("User Already Exist With This Email");
window.location = "/progazer/login/";
}
if(x=='2'){
alert("Thanks, Check Your Email For Login Details");
window.location = "/progazer/login/";
}
if(x=='3'){
alert("No Such Email In Our Records, Contact Admin");
window.location = "/progazer/login/";
}
</script>

</head>

<body>
<div id="emp-login-wrapper">
	<div class="emp-login-logo">
		<a href="/progazer/login/"><img src="{{STATIC_URL}}images/logo.png" width="215" height="49" alt="logo"></a> 
	</div>
    <form method="post" action="." >{%csrf_token%}
	    <div class="emp-login-container-3">
			<div class="emp-right-heading">
		        		<h1> Enter Your E-mail</h1>
		    </div>
	            
			<div class="emp-right-heading">
				<input type="text" class="emp-input" id="email" name="email" />
			</div>
			<div class="error-msg">
				<label id="error" ></label>
			</div>
			
			<div class="emp-right-heading">
				<label style="color:white">a </label>
			</div>
			<div class="emp-right-heading">
				<input type="submit" class="emp-button-7" value="Submit" />
			</div>
		</div>
	</form>
</div>
</body>
